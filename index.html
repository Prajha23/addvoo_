<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addvoo - AI Ad Maker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Addvoo</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    

    <!-- Main Container -->
    <div class="container">
        <h1>Create AI-Generated Ads Easily</h1>
        <p>Enter your text and choose a language. Our AI will generate an ad for you.</p>
        
        <div class="input-section">
            <textarea id="userText" placeholder="Enter your ad content..."></textarea>
            <select id="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="gujarati">Gujarati</option>
            </select>

            <select id="outputType">
                <option value="image">Generate Image</option>
                <option value="video">Generate Video</option>
            </select>

            <button onclick="generateAd()">Generate Ad</button>
        </div>

        <div id="output-section">
            <h2>Your Generated Ad</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
